<div class="container">
  <form [formGroup]="registerForm"  (ngSubmit)="onSubmit(registerForm.value)" class="card p-5 mt-5">
      <h2 >Signup</h2>
      <div class="mb-3">
        <!-- <div *ngIf="submitted && registerForm.controls.fullName.errors">
          <span *ngIf="submitted && registerForm.controls.fullName.errors.required">*Name is Requried</span>
     </div> -->
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input formControlName="Name" type="text" class="form-control">
  
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
         <p routerLink="/sign-up">Do you Have a Account ?<a routerLink="/login">Login</a> </p>
        <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
      </div>
      <button type="submit" class="btn btn-primary"><b>Sign Up</b></button>
    </form>
</div>
