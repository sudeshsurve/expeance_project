<div *ngIf=" user_exp_report.length > 0" class="container mt-4">
    <h1>Expense Report</h1> <button (click)="user_report()">Get Data</button>
    <br>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" *ngFor="let month of months">{{month}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let head of heads">
              <th scope="row">{{head}}</th>     
              <td scope="col" *ngFor="let month of months"> {{ data[month] ? (data[month][head]   || 0 | currency :'INR' )  : 0}} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<div *ngIf=" user_exp_report.length < 1" class="container">
  <h2>No data</h2>
</div>
